{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="{% static "hello/css/style.css" %}">

    <script src="{% static "hello/js/main.js" %}"></script>
</head>
<body>
    
    <aside>
        <h1 class="logo">Logo</h1>
        <img src="{% static "hello/img/logo.png" %}" alt="">
        <ul>
            <a href="{% url "home"%}">
                <li><i class="fa-solid fa-house"> Home</i></li>
            </a>
            <a href="">
                <li><i class="fa-brands fa-telegram"> Contact</i></li>
            </a>
            <a href="{% url "about"%}">
                <li><i class="fa-solid fa-address-card"> About</i></li>
            </a>
            <a href="{% url "news_home"%}">
                <li><i class="fa-solid fa-address-card"> News</i></li>
            </a>
            <a href="{% url "my_news" %}">
                <li><i class="fa-solid fa-address-card"> My News</i></li>
            </a>
            <a href="{% url "add_news"%}">
                <li><i class="fa-solid fa-house"> Add news</i></li>
            </a>
            <a href="{% url "translate"%}">
                <li><i class="fa-solid fa-house"> Translator</i></li>
            </a>
                
        </ul>
    </aside>

    <main>
        <div class="buttons">
            <a href="{% url "register" %}" class="btn btn-primary">register</a>
            <a href="{% url "login" %}" class="btn btn-primary">login</a>
            <a href="{% url "logout" %}" class="btn btn-primary">exit</a>
        </div>
        
        <div class="feautures">
            {% block content %}{% endblock content %}
        </div>
    </main>

</body>
</html>
