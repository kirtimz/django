{% extends "hello/main.html" %} 

{% block title %}
    login
{% endblock title %}

{% block content %}
    <div class="feautures">
        <h1>login</h1>
        <form method="post">
            {% csrf_token %}

            {{form.username}}<br>
            {{form.password}}<br>

            <span class="invalid_form_error">{{errors}}</span><br><br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

{% endblock content %}
